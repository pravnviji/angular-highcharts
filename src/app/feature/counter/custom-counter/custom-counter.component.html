<div class="container">
  <span>{{ textDesc }} </span>
  <div class="row my-2">
    <div class="col-md-12 text-center">
      <input type="text" placeholder="Enter the value" [(ngModel)]="value" />
      <button class="bg-warning mx-1 small" (click)="onAddCounter()">
        Add Counter
      </button>
      <button class="bg-warning mx-1 small" (click)="onChangeName()">
        Update Name
      </button>
    </div>
  </div>
</div>
